<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css">

  </head>

        <div id="four">
          <img src='images/6_timer.png'>
        </div>
        <div id="five">
          <img src='images/bracket_yinyang.png'>
        </div>
        <div id="six">
          <img src='images/N_skull.png'>
        </div>
        <div id="seven">
          <img src='images/T_snowflake.png'>
        </div>
        <div id="eight">
          <img src='images/period_mailbox.png'>

    <div class="gameboard_wrapper" id="gameboard_wrapper">
    </div>
    <script src="main.js"></script>

</html>
